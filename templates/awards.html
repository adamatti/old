<table class="table table-striped">
	<thead>
		<tr>
			<th><a ng-click="reverse=!reverse;predicate='title'">Title</a></th>
			<th><a ng-click="reverse=!reverse;predicate='issuer'">Issuer</a></th>
			<th><a ng-click="reverse=!reverse;predicate='date.year'">Date</a></th>
		</tr>
	</thead>
	<tr ng-repeat="row in awards | filter:search | orderBy:predicate:reverse">
		<td>{{row.title}}</td>
    <td>{{row.issuer}}</td>
    <td>{{row.date.month}} - {{row.date.year}}</td>
	</tr>
</table>
