<div class="panel panel-default" ng-repeat="job in jobs | orderBy: 'job.period.from.year'">
    <div class="panel-heading">
      <b><a href="{{job.company.url}}">{{job.company.name}}</a> - {{job.title}}</b> -
      {{job.period.from.month}} {{job.period.from.year}} - {{job.period.to ? job.period.to.month + ' ' + job.period.to.year : 'current'}}
    </div>
    <div class="panel-body">
      {{job.description}}<br ng-if="job.description"/>
      <div ng-if="job.projects">
        <b>Projects</b>:
        <ul>
          <li ng-repeat="project in job.projects">
            {{project.title}} - {{project.description}}. <b>Keywords:</b> {{project.keywords.join(", ")}}</li>
        </ul>
      </div>
    </div>
  </div>
